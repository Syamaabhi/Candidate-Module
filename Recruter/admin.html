    @layer theme {

        }
        .input-field {

        .card {
            @apply bg-white rounded-xl shadow-sm border border-gray-100 p-6;
        }
        .nav-link {
            @apply flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-[var(--primary)] rounded-lg transition-colors mb-1;
        }
        .nav-link.active {
            @apply bg-blue-50 text-[var(--primary)] font-medium;
        }
    }
    </style>
